<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>짝수홀수구하기</h1>
    <input type="number" id="numberInput">
    <button id="btn">click</button>


    <script>
        //querySelector에는 #(id) .(class 꼭 붙여주기)
    const btn = document.getElementById("btn");
    const numberInput = document.getElementById("numberInput");
        // const xx = document.querySeletcor("#id")로도 되더라

    // '버튼'을 눌러서 함수 실행
        btn.addEventListener( "click" , function () {
            
            // input 안에 들어갈 "값"을 "숫자형태로 변경해준다"

            if(numberInput % 2 ==0) {
                alert("짝수입니다");
            }else {
                alert("홀수입니다");
            }

            // "조건"을 (짝수,홀수 / 예, 아니오 등) 수행하기위한 코드
        });    
    </script>
</body>
</html>
