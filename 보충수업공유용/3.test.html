<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div, span {
            border: 1px solid black;
        }

    
    </style>
</head>
<body>
    태그 : <input type="text" id="tagName"> <br>
    태그안에 쓸 내용: <input type="text" id="tagInnerText"> <br>
    color 색상 : <input type="text" id="colorName"> <br>
    <button id="btn">적용</button>

    <section id="result"></section>

    <script>

        // 함수 진행하는 버튼 , input ("태그","내용","색상") id값 가져오기
        
        //태그
        const tagName = document.getElementById("tagName");
        const tagInnerText = document.getElementById("tagInnerText");
        const colorName = document.getElementById("colorName");        
        
        const btn = document.querySelector("#btn");
        
        btn.addEventListener( "click", function() {
            

            
            colorName.style.color = colorName;


            result = (tagName + tagInnerText + colorName);
            document.getElementById("result").innerText = result;
            

        });

        


    </script>
</body>
</html>
