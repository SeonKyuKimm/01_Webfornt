<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>

    <script src="https://kit.fontawesome.com/f4ca9edfa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/2_CSS/css/NETFILX.css">
</head>
<body>
    <div class="container">
        <nav>
            <a>
                <img src="../images/netflix-logo.png" id="logo">
            </a>
            <ul>
                <li>tv 프로그램</li>
                <li>영화</li>
                <li>최신 등록 콘텐츠</li>
                <li>내가 찜한 콘텐츠</li>
            </ul>

            <div class="icon-box">
                <div>
                    <i class="fa-solid fa-display"></i>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>

        </nav>



        <section class="banner">
            <div class="title-box">
                <h1>입분아 정말 너무 어려워 죽겠다</h1>
                
                <p>
                    오래 앉아있으니까 엉덩이가 넘모 아푸<br>
                    점심 뭐먹었니 히히<br>
                    난 참치김밥 한 줄 먹었져<br>
                    꺄륵쿧-스Tooth
                </p>

                <div class="title-box-btn">
                    <button>재생</button>
                    <button>내가 찜한 콘텐츠</button>
                </div>
            </div>    
        </section>
            
        
        <main>
            <section class="contents-box">
                <h2>오늘 한국의 TOP 10 콘텐츠</h2>
                <section>
                    <div class="poster-box">
                        <p>1</p>
                        <div>
                            <img src="../images/NETFLIX-contents.webp">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>2</p>
                        <div>
                            <img src="../images/NETFLIX-contents2.png">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>3</p>
                        <div>
                            <img src="../images/NETFLIX-contents.webp">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>4</p>
                        <div>
                            <img src="../images/NETFLIX-contents2.png">
                        </div>
                    </div>
                    
                </section>
            </section>

            <section class="contents-box">
                <h2>지금 뜨는 콘텐츠</h2>
                    <section class="fly-box">
                        <div>
                            <p></p>
                            <img src="../images/NETFLIX-contents2.png">
                        </div>
                        <div>
                            <img src="../images/NETFLIX-contents.webp">
                        </div>
                        <div>
                            <img src="../images/NETFLIX-contents2.png">
                        </div>
                        <div>
                            <img src="../images/NETFLIX-contents.webp">
                        </div>
                    </section>
            </section>
        </main>
    </div>
</body>
</html>
