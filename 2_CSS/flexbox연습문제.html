    <h2>flexbox 문제2</h2>

    <div class="container-2">

    <div class="container-4">
        <div class="thead"></div>

                <div class="tbody-2-3">3</div>

    <div class="container-5">
        <div class="up">
            <div class="up-1"></div>
            <div class="up-2"></div>
            <div class="up-3"></div>
        </div>
        <div class="down">

                <div class="down-1-3"></div>
            </div>
            <div class="down-2"></div>
            <div class="down-3">

                <div class="down-3-2">

                    </div>
                    <!-- <div class="down-3-2-1">
                        <div class="aaa"></div>
                        <div class="aaa1"></div>
                    </div>       -->
                    <div></div>
                </div> 
            </div>       
            <div-1 class="down-4">

                <div class="down-4-2"></div>
                <div class="down-4-3"></div>
            </div-1>
