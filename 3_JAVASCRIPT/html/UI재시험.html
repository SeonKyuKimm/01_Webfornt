<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI시험 다시</title>
</head>

    <link rel="stylesheet" href="../css/UI재시험.css">
<body>

    <table id="forcss">

        <tr>
            <th>너비 :</th> <!--너비높이줄-->
                <td>
                    <input type="number" id="box-width"> px
                </td>

            <th>높이 :</th>
                <td>
                    <input type="number" id="box-height"> px
                </td>
        </tr>

        <tr>
            <th>글자크기 :</th> <!--글자크굵-->
                <td>
                    <input type="number" id="font-size"> px
                </td>

            <th>굵기 :</th>
                <td>    <!-- value.fontWeight = "normal";-->
                    보통 <input type="radio" name="font-weight" value="normal">
                    굵게 <input type="radio" name="font-weight" value="bold">
                </td>
        </tr>

        <tr>
           
            <th>글자색 :</th> <!-- 2색 -->
                <td>
                    <input type="text" id="color">
                </td>
            
            <th>배경색 :</th>
                <td>
                    <input type="text" id="bgColor">
                </td>
        </tr>

        <tr>
            
            <th class="asd">가로정렬 :</th> <!-- justify-content .-->
                <td> <!-- flex-start -->
                    왼쪽 <input type="radio" name="col" class="input" value="left">
                    가운데 <input type="radio" name="col" class="input" value="center">
                    오른쪽 <input type="radio" name="col" class="input" value="right">
                </td> <!-- 가운데 value ="center"에 오타가 있어
                             가운데로만 안가는 사고 발생 
                            왼쪽 오른쪽 value값을 flex 값으로 잘못 입력하는 일도 있었음-->
        </tr>

        <tr>
            <th class="asd">세로정렬 : </th> <!--align-items-->
                <td>
                위 <input type="radio" name="row" value="flex-start">
                가운데 <input type="radio" name="row" value="center">
                아래 <input type="radio" name="row" value="flex-end">
                </td>
        </tr>

        <tr class="asdf">
            <!--출력 문자열 -->
            <th>출력 문자열 : </th>
                <td>
                    <input type="text" id="text">
                </td>
        </tr>

        
    </table>

    <button id="apply-btn" class="apply-btn">적용하기</button>
    
    <div id="bigbox">
        <div  class="box"></div> <!--결과-->
    </div>    
    
    

    
    <script src="../js/UI재시험.js"> </script>
</body>
</html>
