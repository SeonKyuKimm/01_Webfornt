<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키패드</title>

    <link rel="stylesheet" href="../css/키패드.css">
</head>
<body>

    <section id="bigcontainer-1">
        <input type="number">
        
        <div id="numline-1">
            <div name="number">1</div>
            <div name="number">2</div>
            <div name="number">3</div>
        </div>
        
        <div id="numline-2">
            <div name="number">4</div>
            <div name="number">5</div>
            <div name="number">6</div>
        </div>
        
        <div id="numline-3">
            <div name="number">8</div>
            <div name="number">9</div>
            <div name="number">7</div>
        </div>
        
        <div id="numline-4">
            <div name="number">0</div>
            <div name="number">#</div>
            <div name="number">*</div>
        </div>    

        
        <button onclick="addnum()"></button>
        <button onclick="resetnum()"></button>
    </section>
    
    <aside></aside>
    <section src="../js/키패드.js"></section>
</body>
</html>
