<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제</title>
</head>
<body>
    <form>
        고객명 : <input type="text">
        <br><br>
        
        전화번호 : <input type="text">
        <br><br>
        E - mail : <input type="email"> 
        
    <br>
    피자선택 :
        <select>
            <option>피자를 선택하세요</option>
            <option>페페로니 피자</option>
            <option>하와이안 피자</option>
            <option>콤비네이션 피자</option>
            <option>맛이없는 피자</option>
        </select>
        
        
            <fieldset style="width: 300px;">
                <legend>피자 사이즈</legend>
                    <input type="radio" name="pizzasize" id="s"> <label for="s">Small</label>
                    <br><br>
                    <input type="radio" name="pizzasize" id="m"> <label for="m">Medium</label>
                    <br><br>
                    <input type="radio" name="pizzasize" id="l"> <label for="l">Large</label>
                    <br><br>
                </fieldset>
       
            <fieldset style="width: 300px;">
                <legend>토핑 선택</legend>
                    <input type="checkbox" name="Toff" id="bacon"> <label for="bacon">베이컨</label>
                    <br><br>
                    <input type="checkbox" name="Toff" id="cheese"> <label for="cheese">치즈</label>
                    <br><br>
                    <input type="checkbox" name="Toff" id="onion"> <label for="onion">양파</label>
                    <br><br>
                    <input type="checkbox" name="Toff" id="mushroom"> <label for="mushroom">버섯</label>
                    <br><br>
                </fieldset>
        
            <br>
        희망배송시간 : <input type="time">

        <br><br>
        
        배송시 요청사항 :
        <textarea rows="3" cols="20">
        </textarea>

        <br><br>
        <button>주문하기</button>

    </form>
    
</body>
</html>
