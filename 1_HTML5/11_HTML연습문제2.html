<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연습문제2</title>
</head>
<body>
    <form>
        <fieldset style="width: 300px;">
            <legend>납품자 정보</legend>
            1. 납품자명 : <input type="text"><br><br>
            2. E - mail : <input type="email" placeholder="answer@naver.com"><br><br>
            3. 홈페이지 : <input type="url" value="https://"><br><br>
            4. 지역 : <select>
                    <option>서울</option>
                    <option>대전</option>
                    <option selected>부산</option>
                   </select>
        </fieldset>

        <fieldset style="width: 300px;">
            <legend>납품 정보</legend>
                <ul>
                    <li>상품명 : <input type="text"></li>
                        <br><br>
                    <li>납품수량 : <input type="text" placeholder="최소 100"></li>
                        <br><br>
                    <li>납품등급 : <input type="range" min="0" max="50" step="10"></li>
                        <br><br>
                    <li>기타사항 : <textarea rows="3" cols="20">
                    </textarea></li>
                
                </ul>    
        </fieldset>
        <br>
        <button>send message</button>
    </form>

   

</body>
</html>
