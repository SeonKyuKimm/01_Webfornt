<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML연습문제.3</title>
</head>
    <body>
        <form>
            <fieldset>
            
                <legend>필수 입력 사항</legend>

                <!--HTML용 주석-->
                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                           <input placeholder="아이디 10글자 이내">
                        </td>
                        <td>
                            <button type="button">중복확인</button>
                        </td>
                    </tr><!-- 1행 -->
                    
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input type="password" placeholder="영문,숫자,특수문자">
                        </td>
                    </tr><!-- 2행 -->

                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input type="password" size="30">
                        </td>
                    </tr> <!--3행 -->

                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <select>
                                <option>naver.com</option>
                                <option>daum.net</option>
                                <option selected>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
    
            <fieldset>
                <legend>추가 정보</legend>
    
                프로필 사진 <input type="file"><br><br>
    
                성별 : 
                <label>
                    <input type="radio" value="man" name="gender" checked> 남자
                </label>
                <label>
                    <input type="radio" value="woman" name="gender"> 여자
                </label>
                <br><br>
    
                생년월일 : <input type="date" name="dateIn"><br><br>
    
                취미<br>
                <label>
                    <input type="checkbox" name="hobby" value="baseball">
                    야구
                </label>
                &nbsp;
                <label>
                    <input type="checkbox" name="hobby" value="basketball">
                    농구
                </label>
                &nbsp;
                <label>
                    <input type="checkbox" name="hobby" value="football">
                    축구
                </label><br>
                <label>
                    <input type="checkbox" name="hobby" value="study" checked>
                    공부
                </label>
                &nbsp;
                <label>
                    <input type="checkbox" name="hobby" value="baseball">
                    음악감상
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobby" value="baseball">
                    기타
                </label>
                <input type="text">
    
                <br><br>
                자기소개<br>
                <textarea rows="10" cols="80" style="resize: none;"></textarea>
            </fieldset>
            <br>
    
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
                                  
    </form>
        
    </body>
</html>
